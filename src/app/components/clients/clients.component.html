<div class="card border-primary mt-3 mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado De Clientes</h5>

        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clients/form']">Crear Cliente</button>
        </div>

        <div class="alert alert-info" *ngIf="clients?.length === 0">
            No Existen Registros En La Base De Datos!
        </div>

        <table class="table table-bordered table-striped" *ngIf="clients?.length > 0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let client of clients">
                    <td>{{ client.id }}</td>
                    <td>{{ client.name | uppercase}}</td>
                    <td>{{ client.lastName }}</td>
                    <td>{{ client.email }}</td>
                    <td>{{ client.createdAt }}</td>
                    <td>
                        <button type="button" name="button" class="btn btn-primary" [routerLink]="['/clients/form/', client.id]">
                            Editar
                        </button>
                    </td>
                    <td>
                        <button type="button" name="button" class="btn btn-danger" (click)="delete(client)">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <app-paginator *ngIf="paginator" [paginatorChild]="paginator"></app-paginator>
    </div>
</div>

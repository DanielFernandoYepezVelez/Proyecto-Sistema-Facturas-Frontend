<div class="card border-primary mt-3 mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado De Clientes</h5>

        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
        </div>

        <div class="alert alert-info" *ngIf="clientes?.length === 0">
            No Existen Registros En La Base De Datos!
        </div>

        <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nombre | uppercase}}</td>
                    <td>{{ cliente.apellido }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.createdAt }}</td>
                    <td>
                        <button type="button" name="button" class="btn btn-primary" [routerLink]="['/cliente/form/', cliente.id]">
                            Editar
                        </button>
                    </td>
                    <td>
                        <button type="button" name="button" class="btn btn-danger" (click)="delete(cliente)">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
